<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/jquery.js"></script>        
    <script src="scripts/drawingManager.js"></script>
    <script src="scripts/gameManager.js"></script>
    <script src="scripts/main.js"></script>
    <title>Invasion</title>
</head>
    <body>
        <div class="mainContent">
            <div class="header">
                <label class="title">Arkadia</label>
            </div>
            <div class="game">
                <div class="info">

                </div>
                <div class="board">                    
                    <img id="explosion1" class="cache" src="images/explosion-1.png" alt="exp1">
                    <img id="explosion2" class="cache" src="images/explosion-2.png" alt="exp2">
                    <img id="explosion3" class="cache" src="images/explosion-3.png" alt="exp3">
                    <img id="imgCannon" class="cache" src="images/cannon.png" alt="can">
                    <img id="imgSaucer" class="cache" src="images/soucoupe.png" alt="soucoupe">
                    <img id="imgEnemy1-1" class="cache" src="images/enemy-1-1.png" alt="e1">
                    <img id="imgEnemy1-2" class="cache" src="images/enemy-1-2.png" alt="e2">
                    <img id="imgEnemy2-1" class="cache" src="images/enemy-2-1.png" alt="e3">
                    <img id="imgEnemy2-2" class="cache" src="images/enemy-2-2.png" alt="e4">
                    <img id="imgEnemy3-1" class="cache" src="images/enemy-3-1.png" alt="e5">
                    <img id="imgEnemy3-2" class="cache" src="images/enemy-3-2.png" alt="e6">
                    <canvas id="space" style="background: url(images/EtoileFlash.gif);"></canvas>
                    <canvas id="bullets"></canvas>
                    <canvas id="enemies"></canvas>
                    <canvas id="shields"></canvas>
                    <canvas id="cannon"></canvas>

                </div>
            </div>

        </div>

    </body>
</html>
